epoch: 80
grad_clip: -1
log_frequency: 50
first_layer: features.0

model: 
  name: AlexNet 
  num_classes: 10

dataset:
  name: DatasetGenerator
  train_bs: 128
  eval_bs: 128

criterion:
  name: CrossEntropyLoss

optimizer:
  name: SGD
  lr: 0.008
  weight_decay: 5.e-4
  momentum: 0.9

scheduler:
  name: ExponentialLR
  gamma: 0.9
